{% extends "base-tw.html" %}
{% load static %}

{% block meta %}
<title>Detail Daftar {{ judul_daftar_favorit }}</title>
{% endblock meta %}

{% block content %}
<style>
    .custom-scrollbar::-webkit-scrollbar {
         width: 2px;
     }
 
     /* Track */
     .custom-scrollbar-white::-webkit-scrollbar-track {
         background: white !important;
         border-radius: 0px;
     }
     .custom-scrollbar-gray::-webkit-scrollbar-track {
         background: rgb(209 213 219) !important;
         border-radius: 0px;
     }
 
     /* Handle scrollbar*/
     .custom-scrollbar::-webkit-scrollbar-thumb {
         background: #888;
         border-radius: 10px;
         border: 5px solid white;
     }
     .custom-scrollbar-white::-webkit-scrollbar-thumb {
         background: #888;
         border-radius: 10px;
         border: 5px solid white;
     }
     .custom-scrollbar-gray::-webkit-scrollbar-thumb {
         background: #888;
         border-radius: 10px;
         border: 5px solid rgb(209 213 219);
     }
 
     /* Handle on hover */
     .custom-scrollbar::-webkit-scrollbar-thumb:hover {
         background: #555;
     }
 
     .top-header {
     background-color: #2986cc !important; /* Change this to the color you want */
   }
 
     .delete-button {
     background-color: #f06056; /* Red */
     color: white;
     padding: 15px 32px;
     text-align: center;
     display: inline-block;
     font-size: 16px;
     margin: 4px 2px;
     border-radius: 12px;
   }
 
     /* Handle on html */
     body {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;
         padding: 0;
         font-family: Arial, sans-serif;
     }
     table, th, td {
         border: 1px solid black;
     }
     th {
         background-color: #2986cc;
         padding: 5px;
         color: white;
     }
     td {
         padding: 5px;
         border-bottom: 1px solid #ddd;
     }
     table#favoriteTable {
         width: 100%;
         border-collapse: collapse;
     }
 
     table#favoriteTable th,
     table#favoriteTable td {
         border: 1px solid #ddd;
         padding: 8px;
         text-align: center;
     }
     table#favoriteTable tr:nth-child(even) {
         background-color: #f2f2f2;
     }
     table#favoriteTable th {
         background-color: #434446;
         color: white;
     }
     select {
         margin-bottom: 10px;
     }
     h1 {
         text-align: center; 
         font-weight: bold; 
         font-size: 2rem; 
     }
 </style>
 
 {% include "navbar.html" %}
 <div class="container">
         <table id="favoriteTable">
         <thead>
             <tr>
                 <th class="top-header" colspan="3">{{ judul_daftar_favorit }}</th>
             </tr>
         </thead>
         <thead>
                 <th>Judul</th>
                 <th>Aksi</th>
         </thead>
         <tbody>
                 {% for i, j in detail_tayangan_di_daftar %}
                 <tr>
                     <td> {{ i }} </td>
                     <td>
                        <a href="{{ i }}" id="link_delete_from_favorite">
                            <button type="button">Hapus</button>
                        </a>
                     </td>
                 </tr>
                 {% endfor %}
             </tbody>
         </table>
     </div>
 </div>
